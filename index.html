<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FIRDAUS WISATA - FINAL v15.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #C5A059; --bg: #050505; --card: #111111; --input: #1A1A1A; --text: #FFFFFF; --text-dim: #888888; --danger: #FF4D4D; --success: #00FF94; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }
        .finance-header { background: linear-gradient(180deg, #1A1A1A 0%, #050505 100%); padding: 20px; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px); }
        .main-balance h1 { font-size: 26px; font-weight: 800; color: var(--gold); text-align: center; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-box { background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid #222; }
        .stat-box p { font-size: 7px; color: var(--text-dim); font-weight: 800; text-transform: uppercase; }
        .pkg-nav { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        .pkg-nav button { background: var(--gold); border: none; padding: 10px 15px; border-radius: 10px; font-weight: 800; cursor: pointer; color: #000; font-size: 10px; }
        .pkg-title { font-size: 14px; font-weight: 800; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }
        .screen { display: none; padding: 0 20px; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }
        .glass-card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 18px; margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 4px; margin-bottom: 10px; }
        label { font-size: 7px; color: var(--gold); font-weight: 800; text-transform: uppercase; }
        input, select { background: var(--input); border: 1px solid #333; padding: 12px; border-radius: 8px; color: white; outline: none; font-size: 13px; width: 100%; }
        .room-section { background: #000; padding: 15px; border-radius: 15px; border: 1px solid #222; margin-bottom: 12px; }
        .room-title { font-size: 10px; font-weight: 800; color: var(--gold); border-bottom: 1px solid #222; margin-bottom: 10px; padding-bottom: 5px; display: flex; justify-content: space-between; }
        .hpp-tag { font-size: 9px; color: var(--success); font-weight: 700; margin-top: 5px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: flex; border-top: 1px solid #222; z-index: 1000; padding: 15px 0; }
        .nav-item { flex: 1; text-align: center; color: var(--text-dim); font-size: 10px; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .btn-print { width: 100%; padding: 18px; border-radius: 16px; background: var(--gold); color: #000; font-weight: 800; border: none; margin-top: 10px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; }
        th { font-size: 8px; color: var(--text-dim); text-align: left; padding-bottom: 10px; }
        td { padding: 10px 0; border-bottom: 1px solid #222; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="mainApp">
    <div class="finance-header">
        <div class="main-balance">
            <p style="font-size:9px; color:var(--text-dim); text-align:center; letter-spacing:2px;">LABA BERSIH (AFTER LOSS BED)</p>
            <h1 id="topProfit">Rp 0</h1>
            <p id="topLeak" style="color:var(--danger); font-size:9px; text-align:center; font-weight:800; margin-top:5px;"></p>
        </div>
        <div class="stat-grid">
            <div class="stat-box"><p>Total Omzet</p><h2 id="topRev" style="font-size:14px;">0</h2></div>
            <div class="stat-box"><p>Total Modal</p><h2 id="topHpp" style="font-size:14px;">0</h2></div>
        </div>
    </div>

    <div id="screen-finance" class="screen active">
        <div class="glass-card" style="margin-top: 20px;">
            <label>CORE VARIABLE COST (GLOBAL)</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top:10px;">
                <div class="input-group"><label>Kurs SAR</label><input type="number" id="ks" value="4350" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Kurs USD</label><input type="number" id="ku" value="15900" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Tiket Pesawat</label><input type="number" id="tk" value="14500000" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Visa Umrah ($)</label><input type="number" id="vs" value="185" oninput="saveAndCalc()"></div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;">
                <div class="input-group"><label>Handling (LA)</label><input type="number" id="h_la" value="1000000" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Perlengkapan</label><input type="number" id="h_prl" value="1200000" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Kereta HHR</label><input type="number" id="h_hhr" value="850000" oninput="saveAndCalc()"></div>
            </div>
        </div>

        <div class="pkg-nav">
            <button onclick="changePkg(-1)">PREV</button>
            <div class="pkg-title" id="pkgNameDisplay">---</div>
            <button onclick="changePkg(1)">NEXT</button>
        </div>

        <div id="activePackageEditor"></div>
        <button class="btn-print" onclick="generatePDF()">DOWNLOAD PENAWARAN PDF</button>
    </div>

    <div id="screen-inventory" class="screen">
        <h3 style="color:var(--gold); font-size:11px; margin: 25px 0 10px 0; letter-spacing: 1px;">MANIFEST & KONTROL KAMAR</h3>
        <div class="glass-card">
            <table>
                <thead><tr><th>UNIT</th><th>TIPE</th><th>PAX</th><th>LOSS BED</th></tr></thead>
                <tbody id="roomTbody"></tbody>
            </table>
            <button onclick="addRoom()" style="background:none; border:2px dashed var(--gold); color:var(--gold); padding:15px; border-radius:15px; margin-top:20px; width:100%; font-weight:800; font-size:11px;">+ TAMBAH UNIT BARU</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" id="nav-f" onclick="setTab('finance')">PRICING</div>
        <div class="nav-item" id="nav-i" onclick="setTab('inventory')">MANIFEST</div>
    </div>
</div>

<script>
    let packages = JSON.parse(localStorage.getItem('firdaus_final_pkg')) || [
        { name: "BRONZE", air: "Lion Air", hMek: "Azka Al Safa", hMad: "Diyar Madinah", nMek: 4, nMad: 3, smekQ:450, smekT:550, smekD:700, smadQ:350, smadT:450, smadD:600, margin: 2500000, jualQ:28500000, jualT:29500000, jualD:31000000 },
        { name: "SILVER", air: "Oman Air", hMek: "Anjum", hMad: "Grand Plaza", nMek: 5, nMad: 4, smekQ:700, smekT:850, smekD:1000, smadQ:500, smadT:650, smadD:800, margin: 3000000, jualQ:32500000, jualT:34000000, jualD:36000000 }
    ];
    let rooms = JSON.parse(localStorage.getItem('firdaus_final_rms')) || [{ type: 'Q', pax: 4 }];
    let activeIdx = 0;

    function changePkg(dir) { activeIdx = (activeIdx + dir + packages.length) % packages.length; saveAndCalc(); }
    function setTab(t) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(t==='finance') { document.getElementById('screen-finance').classList.add('active'); document.getElementById('nav-f').classList.add('active'); }
        else { document.getElementById('screen-inventory').classList.add('active'); document.getElementById('nav-i').classList.add('active'); }
    }

    function addRoom() { rooms.push({ type:'Q', pax:4 }); saveAndCalc(); }
    function updateRoom(i, f, v) { rooms[i][f] = (f === 'pax') ? parseInt(v) : v; saveAndCalc(); }
    function updatePkg(f, v) { packages[activeIdx][f] = (f.includes('jual') || f.includes('sm') || f === 'margin' || f === 'n') ? parseFloat(v) || 0 : v; saveAndCalc(); }

    function saveAndCalc() {
        const kS = parseFloat(document.getElementById('ks').value)||0;
        const kU = parseFloat(document.getElementById('ku').value)||0;
        const tkt = parseFloat(document.getElementById('tk').value)||0;
        const vsa = (parseFloat(document.getElementById('vs').value)||0) * kU;
        const h_la = parseFloat(document.getElementById('h_la').value)||0;
        const h_prl = parseFloat(document.getElementById('h_prl').value)||0;
        const h_hhr = parseFloat(document.getElementById('h_hhr').value)||0;
        
        const p = packages[activeIdx];
        document.getElementById('pkgNameDisplay').innerText = `PAKET ${p.name}`;

        const hppQ = tkt + vsa + h_la + h_prl + h_hhr + (((p.smekQ * p.nMek) + (p.smadQ * p.nMad)) * kS);
        const hppT = tkt + vsa + h_la + h_prl + h_hhr + (((p.smekT * p.nMek) + (p.smadT * p.nMad)) * kS);
        const hppD = tkt + vsa + h_la + h_prl + h_hhr + (((p.smekD * p.nMek) + (p.smadD * p.nMad)) * kS);

        const editor = document.getElementById('activePackageEditor');
        editor.innerHTML = `
            <div class="glass-card">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div class="input-group"><label>Maskapai</label><input type="text" value="${p.air}" oninput="updatePkg('air',this.value)"></div>
                    <div class="input-group"><label>Margin Per Pax</label><input type="number" value="${p.margin}" oninput="updatePkg('margin',this.value)" style="color:var(--success); font-weight:800;"></div>
                </div>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px; background:rgba(255,255,255,0.03); padding:10px; border-radius:12px;">
                    <div class="input-group"><label>Malam Mekkah</label><input type="number" value="${p.nMek}" oninput="updatePkg('nMek',this.value)"></div>
                    <div class="input-group"><label>Malam Madinah</label><input type="number" value="${p.nMad}" oninput="updatePkg('nMad',this.value)"></div>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
                    <div class="input-group"><label>Hotel Mekkah</label><input type="text" value="${p.hMek}" oninput="updatePkg('hMek',this.value)"></div>
                    <div class="input-group"><label>Hotel Madinah</label><input type="text" value="${p.hMad}" oninput="updatePkg('hMad',this.value)"></div>
                </div>
                
                <div class="room-section">
                    <div class="room-title">QUAD ROOM <span>BER-4</span></div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px;">
                        <input type="number" value="${p.smekQ}" oninput="updatePkg('smekQ',this.value)" placeholder="SAR">
                        <input type="number" value="${p.smadQ}" oninput="updatePkg('smadQ',this.value)" placeholder="SAR">
                        <input type="number" value="${p.jualQ}" oninput="updatePkg('jualQ',this.value)" placeholder="Jual">
                    </div>
                    <div class="hpp-tag">HPP: ${fmt(hppQ)} | <span style="color:#eee">Target: ${fmt(hppQ + p.margin)}</span></div>
                </div>

                <div class="room-section">
                    <div class="room-title">TRIPLE ROOM <span>BER-3</span></div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px;">
                        <input type="number" value="${p.smekT}" oninput="updatePkg('smekT',this.value)">
                        <input type="number" value="${p.smadT}" oninput="updatePkg('smadT',this.value)">
                        <input type="number" value="${p.jualT}" oninput="updatePkg('jualT',this.value)">
                    </div>
                    <div class="hpp-tag">HPP: ${fmt(hppT)} | <span style="color:#eee">Target: ${fmt(hppT + p.margin)}</span></div>
                </div>

                <div class="room-section">
                    <div class="room-title">DOUBLE ROOM <span>BER-2</span></div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px;">
                        <input type="number" value="${p.smekD}" oninput="updatePkg('smekD',this.value)">
                        <input type="number" value="${p.smadD}" oninput="updatePkg('smadD',this.value)">
                        <input type="number" value="${p.jualD}" oninput="updatePkg('jualD',this.value)">
                    </div>
                    <div class="hpp-tag">HPP: ${fmt(hppD)} | <span style="color:#eee">Target: ${fmt(hppD + p.margin)}</span></div>
                </div>
            </div>`;

        let totalRev = 0, totalHpp = 0, totalLeak = 0;
        const tbody = document.getElementById('roomTbody'); tbody.innerHTML = "";
        rooms.forEach((r, i) => {
            const hpp_u = r.type==='Q'?hppQ : (r.type==='T'?hppT:hppD);
            const jual_u = r.type==='Q'?p.jualQ : (r.type==='T'?p.jualT:p.jualD);
            totalRev += (jual_u * r.pax); totalHpp += (hpp_u * r.pax);
            let limit = r.type==='Q'?4:(r.type==='T'?3:2);
            let loss = 0;
            if(r.pax < limit) {
                loss = (limit - r.pax) * (((r.type==='Q'?p.smekQ:r.type==='T'?p.smekT:p.smekD)*p.nMek)+((r.type==='Q'?p.smadQ:r.type==='T'?p.smadT:p.smadD)*p.nMad)) * kS;
                totalLeak += loss;
            }
            tbody.innerHTML += `<tr>
                <td>#${i+1}</td>
                <td><select onchange="updateRoom(${i},'type',this.value)" style="padding:6px; font-size:11px;">
                    <option value="Q" ${r.type=='Q'?'selected':''}>QUAD</option>
                    <option value="T" ${r.type=='T'?'selected':''}>TRIP</option>
                    <option value="D" ${r.type=='D'?'selected':''}>DBL</option>
                </select></td>
                <td><select onchange="updateRoom(${i},'pax',this.value)" style="padding:6px; font-size:11px;">
                    ${[1,2,3,4].map(v => `<option value="${v}" ${r.pax==v?'selected':''}>${v}</option>`).join('')}
                </select></td>
                <td style="color:var(--danger); font-weight:700; font-size:11px;">${loss>0?'-'+Math.round(loss/1000)+'k':'-'}</td>
            </tr>`;
        });

        document.getElementById('topProfit').innerText = fmt(totalRev - (totalHpp + totalLeak));
        document.getElementById('topRev').innerText = fmt(totalRev);
        document.getElementById('topHpp').innerText = fmt(totalHpp + totalLeak);
        document.getElementById('topLeak').innerText = totalLeak > 0 ? `BOCOR BED: -${fmt(totalLeak)}` : "UTILITAS 100%";
        
        localStorage.setItem('firdaus_final_pkg', JSON.stringify(packages));
        localStorage.setItem('firdaus_final_rms', JSON.stringify(rooms));
    }

    function fmt(v) { return new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR',maximumFractionDigits:0}).format(v); }

    function generatePDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF(); const p = packages[activeIdx];
        doc.setFillColor(197, 160, 89); doc.rect(0, 0, 210, 45, 'F');
        doc.setTextColor(255,255,255); doc.setFontSize(22); doc.text("FIRDAUS WISATA INSANI", 20, 25);
        doc.setFontSize(10); doc.text(`Penawaran Resmi Paket ${p.name} - ${p.nMek+p.nMad+2} Hari`, 20, 33);
        doc.setTextColor(0,0,0); doc.text(`Hotel: ${p.hMek} & ${p.hMad}`, 20, 60);
        doc.text(`Tipe QUAD: ${fmt(p.jualQ)}`, 20, 70);
        doc.text(`Tipe TRIPLE: ${fmt(p.jualT)}`, 20, 80);
        doc.text(`Tipe DOUBLE: ${fmt(p.jualD)}`, 20, 90);
        doc.save(`Firdaus_Paket_${p.name}.pdf`);
    }
    saveAndCalc();
</script>
</body>
</html>
