\<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FIRDAUS WISATA INSANI - ULTIMATE v13.4</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #C5A059; --bg: #050505; --card: #111111; --input: #1A1A1A; --text: #FFFFFF; --text-dim: #888888; --success: #00FF94; --danger: #FF4D4D; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 120px; -webkit-font-smoothing: antialiased; }
        .finance-header { background: linear-gradient(180deg, #1A1A1A 0%, #050505 100%); padding: 30px 20px; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .main-balance { text-align: center; margin-bottom: 20px; }
        .main-balance h1 { font-size: 34px; font-weight: 800; color: var(--gold); letter-spacing: -1px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid #222; }
        .stat-box p { font-size: 8px; color: var(--text-dim); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .stat-box h2 { font-size: 14px; font-weight: 700; color: #fff; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: flex; border-top: 1px solid #222; z-index: 1000; padding: 15px 0; }
        .nav-item { flex: 1; text-align: center; color: var(--text-dim); font-size: 10px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--gold); }
        .screen { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }
        .glass-card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px; }
        label { font-size: 9px; color: var(--gold); font-weight: 800; text-transform: uppercase; }
        input, select, textarea { background: var(--input); border: 1px solid #333; padding: 14px; border-radius: 12px; color: white; outline: none; font-size: 14px; width: 100%; }
        textarea { height: 70px; resize: none; font-size: 12px; }
        .pkg-card { border: 2px solid #222; cursor: pointer; transition: 0.3s; position: relative; }
        .pkg-card.active { border-color: var(--gold); background: #1a1510; }
        .pkg-card.active::after { content: 'AKTIF'; position: absolute; top: 12px; right: 12px; font-size: 8px; background: var(--gold); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .btn { width: 100%; padding: 18px; border-radius: 16px; font-weight: 800; border: none; cursor: pointer; font-size: 12px; text-transform: uppercase; margin-top: 10px; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-danger { background: transparent; color: #ff4d4d; border: 1px solid #331111; margin-top: 40px; font-size: 10px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="loginScreen" style="position:fixed; inset:0; background:#000; display:flex; align-items:center; justify-content:center; z-index:10000;">
    <div style="text-align: center; width: 85%; max-width: 350px;">
        <h2 style="color:#fff; font-weight:800;">FIRDAUS WISATA INSANI</h2>
        <p style="font-size:10px; color:var(--gold); margin-bottom:40px; letter-spacing:2px;">ULTIMATE v13.4</p>
        <input type="password" id="passInput" placeholder="PIN AKSES" style="text-align:center; letter-spacing:5px;">
        <button onclick="doLogin()" class="btn btn-gold">MASUK</button>
    </div>
</div>

<div id="mainApp" style="display:none;">
    <div class="finance-header">
        <div class="main-balance">
            <p style="font-size:10px; color:var(--text-dim); letter-spacing:2px;">PROFIT BERSIH</p>
            <h1 id="topProfit">Rp 0</h1>
            <div id="topLeak" style="color:var(--danger); font-size:11px; font-weight:800; margin-top:8px; text-transform:uppercase;"></div>
        </div>
        <div class="stat-grid">
            <div class="stat-box"><p>Total Omzet</p><h2 id="topRevenue">Rp 0</h2></div>
            <div class="stat-box"><p>Total HPP</p><h2 id="topHpp">Rp 0</h2></div>
        </div>
    </div>

    <div id="screen-finance" class="screen active">
        <h3 style="margin-bottom:15px; font-size:12px; color:var(--gold); font-weight:800;">I. MODAL & KURS DASAR</h3>
        <div class="glass-card">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                <div class="input-group"><label>Kurs SAR</label><input type="number" id="kursSar" value="4350" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Kurs USD</label><input type="number" id="kursUsd" value="15900" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Tiket (IDR)</label><input type="number" id="tiket" value="14500000" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Visa ($)</label><input type="number" id="visa" value="185" oninput="saveAndCalc()"></div>
                <div class="input-group" style="background:#1a1a10; padding:8px; border-radius:12px; border:1px solid #332a15;"><label style="color:var(--gold)">HHR Kereta (IDR)</label><input type="number" id="hhrIdr" value="850000" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Handling (IDR)</label><input type="number" id="hand" value="1500000" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Nights Makkah</label><input type="number" id="nM" value="4" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Nights Madinah</label><input type="number" id="nD" value="3" oninput="saveAndCalc()"></div>
            </div>
        </div>

        <h3 style="margin-bottom:15px; font-size:12px; color:var(--gold); font-weight:800;">II. AKTIVASI & NAMA HOTEL PER PAKET</h3>
        <div id="packageList"></div>

        <h3 style="margin-bottom:15px; font-size:12px; color:var(--gold); font-weight:800;">III. KETERANGAN PDF</h3>
        <div class="glass-card">
            <div class="input-group"><label>Include</label><textarea id="inc" oninput="saveAndCalc()">Tiket PP, Visa, Hotel Mekkah & Madinah, Kereta Cepat HHR, Makan 3x, Zamzam.</textarea></div>
            <div class="input-group"><label>S & K</label><textarea id="snk" oninput="saveAndCalc()">Harga mengikat setelah DP. Pelunasan H-30.</textarea></div>
        </div>

        <button class="btn btn-gold" onclick="generatePDF()">CETAK PDF PENAWARAN</button>
        <button class="btn btn-danger" onclick="resetSystem()">RESET MASTER DATA</button>
    </div>

    <div id="screen-inventory" class="screen">
        <h3 style="margin-bottom:15px; font-size:12px; color:var(--gold); font-weight:800;">LOSS CONTROL (BED VACANCY)</h3>
        <div class="glass-card">
            <table style="width:100%; text-align:left;">
                <thead><tr style="font-size:9px; color:var(--text-dim);"><th>UNIT</th><th>TIPE</th><th>PAX</th><th>LOSS</th></tr></thead>
                <tbody id="roomTbody"></tbody>
            </table>
            <button class="btn btn-outline" style="margin-top:15px; border:1px solid var(--gold); color:var(--gold);" onclick="addRoom()">+ TAMBAH UNIT</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" id="nav-finance" onclick="setTab('finance')">Pricing</div>
        <div class="nav-item" id="nav-inventory" onclick="setTab('inventory')">Inventory</div>
    </div>
</div>

<script>
    const PASS = "firdaus2024";
    let packages = [
        { name: "BRONZE", smak: 450, smad: 350, pf: 2000000, hMek: "Azka Al Safa", hMad: "Diyar Madinah" },
        { name: "SILVER", smak: 700, smad: 500, pf: 3000000, hMek: "Anjum", hMad: "Grand Plaza" },
        { name: "PLATINUM", smak: 1250, smad: 850, pf: 5000000, hMek: "Pullman", hMad: "Movenpick" }
    ];
    let rooms = [{ type: 'Q', pax: 4 }];
    let activeIdx = 0;

    function doLogin() {
        if(document.getElementById('passInput').value === PASS) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            loadData();
        } else { alert("PIN Salah!"); }
    }

    function setTab(t) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('screen-'+t).classList.add('active');
        document.getElementById('nav-'+t).classList.add('active');
    }

    function addRoom() { rooms.push({ type:'Q', pax:4 }); saveAndCalc(); }
    function updateRoom(i,f,v) { rooms[i][f] = f==='pax'?parseInt(v):v; saveAndCalc(); }
    function updatePkg(i,f,v) { 
        packages[i][f] = (f==='smak'||f==='smad'||f==='pf') ? parseFloat(v)||0 : v; 
        saveAndCalc(); 
    }

    function saveAndCalc() {
        const kSar = parseFloat(document.getElementById('kursSar').value)||0;
        const kUsd = parseFloat(document.getElementById('kursUsd').value)||0;
        const tkt = parseFloat(document.getElementById('tiket').value)||0;
        const vsa = (parseFloat(document.getElementById('visa').value)||0) * kUsd;
        const hhr = parseFloat(document.getElementById('hhrIdr').value)||0;
        const hnd = parseFloat(document.getElementById('hand').value)||0;
        const nM = parseFloat(document.getElementById('nM').value)||0;
        const nD = parseFloat(document.getElementById('nD').value)||0;
        const curPkg = packages[activeIdx];

        const tbody = document.getElementById('roomTbody');
        tbody.innerHTML = "";
        let totalPax = 0; let totalLeak = 0;

        rooms.forEach((r, i) => {
            let limit = r.type==='Q'?4:(r.type==='T'?3:2);
            totalPax += r.pax;
            let loss = 0;
            if(r.pax < limit) {
                let costPerBed = (((curPkg.smak * nM) + (curPkg.smad * nD)) / 4) * kSar;
                loss = (limit - r.pax) * costPerBed;
                totalLeak += loss;
            }
            tbody.innerHTML += `<tr><td style="padding:10px 0;">#${i+1}</td>
                <td><select onchange="updateRoom(${i},'type',this.value)"><option value="Q" ${r.type=='Q'?'selected':''}>QUAD</option><option value="T" ${r.type=='T'?'selected':''}>TRIP</option><option value="D" ${r.type=='D'?'selected':''}>DBL</option></select></td>
                <td><select onchange="updateRoom(${i},'pax',this.value)">${[1,2,3,4].map(n=>`<option value="${n}" ${r.pax==n?'selected':''}>${n}</option>`).join('')}</select></td>
                <td style="color:var(--danger)">${loss>0?'-'+(loss/1000).toFixed(0)+'k':'-'}</td></tr>`;
        });

        let hotelHppPerPax = (((curPkg.smak * nM) + (curPkg.smad * nD)) / 4) * kSar;
        let hppPerPax = tkt + vsa + hhr + hnd + hotelHppPerPax;
        let totalRevenue = (hppPerPax + curPkg.pf) * totalPax;
        let totalHpp = (hppPerPax * totalPax) + totalLeak;
        let netProfit = totalRevenue - totalHpp;

        document.getElementById('topProfit').innerText = fmt(netProfit);
        document.getElementById('topRevenue').innerText = fmt(totalRevenue);
        document.getElementById('topHpp').innerText = fmt(totalHpp);
        document.getElementById('topLeak').innerText = totalLeak > 0 ? `BOCOR KASUR: -${fmt(totalLeak)}` : "";

        const pkgCont = document.getElementById('packageList');
        pkgCont.innerHTML = "";
        packages.forEach((p, idx) => {
            pkgCont.innerHTML += `
                <div class="glass-card pkg-card ${activeIdx==idx?'active':''}" onclick="activeIdx=${idx};saveAndCalc();">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
                        <div class="input-group"><label>Hotel Mekkah</label>
                        <input type="text" value="${p.hMek}" oninput="updatePkg(${idx},'hMek',this.value)" onclick="event.stopPropagation()"></div>
                        <div class="input-group"><label>Hotel Madinah</label>
                        <input type="text" value="${p.hMad}" oninput="updatePkg(${idx},'hMad',this.value)" onclick="event.stopPropagation()"></div>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                        <div class="input-group"><label>SAR Makkah</label><input type="number" value="${p.smak}" oninput="updatePkg(${idx},'smak',this.value)" onclick="event.stopPropagation()"></div>
                        <div class="input-group"><label>SAR Madinah</label><input type="number" value="${p.smad}" oninput="updatePkg(${idx},'smad',this.value)" onclick="event.stopPropagation()"></div>
                        <div class="input-group" style="grid-column: span 2;"><label>Profit Kantor (IDR)</label><input type="number" value="${p.pf}" oninput="updatePkg(${idx},'pf',this.value)" onclick="event.stopPropagation()" style="border-color:var(--gold);"></div>
                    </div>
                </div>`;
        });
        saveData();
    }

    function fmt(v) { return new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR',maximumFractionDigits:0}).format(v); }

    function saveData() {
        const d = { 
            ks:document.getElementById('kursSar').value, ku:document.getElementById('kursUsd').value,
            t:document.getElementById('tiket').value, v:document.getElementById('visa').value, 
            h:document.getElementById('hhrIdr').value, hd:document.getElementById('hand').value, 
            nM:document.getElementById('nM').value, nD:document.getElementById('nD').value,
            inc:document.getElementById('inc').value, snk:document.getElementById('snk').value,
            packages, rooms, activeIdx 
        };
        localStorage.setItem('firdaus_v13_4', JSON.stringify(d));
    }

    function loadData() {
        const raw = localStorage.getItem('firdaus_v13_4');
        if(raw) {
            const d = JSON.parse(raw);
            document.getElementById('kursSar').value = d.ks; document.getElementById('kursUsd').value = d.ku;
            document.getElementById('tiket').value = d.t; document.getElementById('visa').value = d.v;
            document.getElementById('hhrIdr').value = d.h; document.getElementById('hand').value = d.hd;
            document.getElementById('nM').value = d.nM; document.getElementById('nD').value = d.nD;
            document.getElementById('inc').value = d.inc; document.getElementById('snk').value = d.snk;
            packages = d.packages; rooms = d.rooms; activeIdx = d.activeIdx;
        }
        saveAndCalc();
    }

    function resetSystem() {
        if(confirm("Hapus memori FIRDAUS WISATA INSANI?")) { localStorage.removeItem('firdaus_v13_4'); location.reload(); }
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF(); const p = packages[activeIdx];
        doc.setFontSize(22); doc.setTextColor(197, 160, 89);
        doc.text("FIRDAUS WISATA INSANI", 20, 25);
        doc.setFontSize(14); doc.setTextColor(0,0,0);
        doc.text(`Paket Penawaran: ${p.name}`, 20, 40);
        doc.setFontSize(11);
        doc.text(`Hotel Mekkah: ${p.hMek}`, 20, 50);
        doc.text(`Hotel Madinah: ${p.hMad}`, 20, 57);
        doc.setFontSize(14);
        doc.text(`Harga Jual: ${document.getElementById('topRevenue').innerText}`, 20, 70);
        doc.setFontSize(12); doc.text("Include:", 20, 85);
        doc.setFontSize(10); doc.text(doc.splitTextToSize(document.getElementById('inc').value, 160), 20, 92);
        doc.save(`Penawaran_Firdaus_${p.name}.pdf`);
    }
</script>
</body>
</html>
