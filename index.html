<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V15.8 ULTIMATE - FIRDAUS WISATA</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #C5A059; --bg: #050505; --card: #111111; --input: #1A1A1A; --text: #FFFFFF; --text-dim: #888888; --danger: #FF4D4D; --success: #00FF94; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }
        .finance-header { background: linear-gradient(180deg, #1A1A1A 0%, #050505 100%); padding: 20px; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px); }
        .main-balance h1 { font-size: 26px; font-weight: 800; color: var(--gold); text-align: center; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-box { background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid #222; }
        .stat-box p { font-size: 7px; color: var(--text-dim); font-weight: 800; text-transform: uppercase; }
        .pkg-nav { display: flex; justify-content: space-between; align-items: center; margin: 15px 20px; }
        .pkg-nav button { background: var(--gold); border: none; padding: 10px 15px; border-radius: 10px; font-weight: 800; cursor: pointer; color: #000; font-size: 10px; }
        .pkg-title { font-size: 15px; font-weight: 800; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }
        .screen { display: none; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; padding: 0 20px; }
        .glass-card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 18px; margin-bottom: 20px; }
        label { font-size: 7px; color: var(--gold); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; display: block; }
        input, select, textarea { background: var(--input); border: 1px solid #333; padding: 12px; border-radius: 8px; color: white; outline: none; font-size: 13px; width: 100%; }
        textarea { height: 100px; resize: none; font-size: 11px; line-height: 1.5; }
        .room-section { background: #000; padding: 15px; border-radius: 15px; border: 1px solid #222; margin-bottom: 12px; }
        .room-title { font-size: 10px; font-weight: 800; color: var(--gold); border-bottom: 1px solid #222; margin-bottom: 10px; padding-bottom: 5px; display: flex; justify-content: space-between; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: flex; border-top: 1px solid #222; z-index: 1000; padding: 15px 0; }
        .nav-item { flex: 1; text-align: center; color: var(--text-dim); font-size: 9px; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .btn-print { width: 100%; padding: 18px; border-radius: 16px; background: var(--gold); color: #000; font-weight: 800; border: none; margin-top: 10px; cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="mainApp">
    <div class="finance-header">
        <div class="main-balance">
            <p style="font-size:9px; color:var(--text-dim); text-align:center; letter-spacing:2px;">V15.8 ULTIMATE SYSTEM</p>
            <h1 id="topProfit">Rp 0</h1>
            <p id="topLeak" style="color:var(--danger); font-size:9px; text-align:center; font-weight:800; margin-top:5px;"></p>
        </div>
        <div class="stat-grid">
            <div class="stat-box"><p>Total Omzet</p><h2 id="topRev" style="font-size:14px;">0</h2></div>
            <div class="stat-box"><p>Total Modal</p><h2 id="topHpp" style="font-size:14px;">0</h2></div>
        </div>
    </div>

    <div id="screen-finance" class="screen active">
        <div class="pkg-nav" style="margin-top:20px">
            <button onclick="changePkg(-1)">PREV</button>
            <div class="pkg-title" id="pkgNameDisplay">---</div>
            <button onclick="changePkg(1)">NEXT</button>
        </div>
        <div id="activePackageEditor"></div>
        <button class="btn-print" onclick="generatePDF()">DOWNLOAD PENAWARAN PDF</button>
    </div>

    <div id="screen-terms" class="screen">
        <h3 style="color:var(--gold); font-size:11px; margin: 25px 0 10px 0;">LEGAL & TERMS SETUP</h3>
        <div class="glass-card">
            <label>Harga Termasuk (Include)</label>
            <textarea id="in_text" oninput="saveTerms()">Tiket Pesawat PP, Visa Umrah, Hotel Makkah & Madinah, Makan 3x Sehari, Transportasi Bus AC, Muthowif Profesional, Ziarah Makkah & Madinah, Air Zamzam 5L (Jika Diizinkan), Perlengkapan Umrah.</textarea>
            
            <label style="margin-top:15px">Harga Tidak Termasuk (Exclude)</label>
            <textarea id="ex_text" oninput="saveTerms()">Pembuatan Paspor, Vaksin Meningitis, Kelebihan Bagasi, Pengeluaran Pribadi (Laundry/Telepon), Tip Driver & Guide.</textarea>

            <label style="margin-top:15px">Syarat & Ketentuan (S&K)</label>
            <textarea id="snk_text" oninput="saveTerms()">1. DP Sebesar Rp 10.000.000,- saat pendaftaran. 2. Pelunasan paling lambat 45 hari sebelum keberangkatan. 3. Harga dapat berubah sewaktu-waktu mengikuti kebijakan maskapai dan regulasi kurs.</textarea>
        </div>
    </div>

    <div id="screen-inventory" class="screen">
        <h3 style="color:var(--gold); font-size:11px; margin: 25px 0 10px 0;">MANIFEST & LOSS BED</h3>
        <div class="glass-card">
            <table style="width:100%; border-collapse:collapse;">
                <thead><tr style="font-size:8px; color:var(--text-dim); text-align:left;"><th>UNIT</th><th>TIPE</th><th>PAX</th><th>LOSS</th></tr></thead>
                <tbody id="roomTbody"></tbody>
            </table>
            <button onclick="addRoom()" style="background:none; border:2px dashed var(--gold); color:var(--gold); padding:15px; border-radius:15px; margin-top:20px; width:100%; font-weight:800;">+ TAMBAH UNIT</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" id="nav-f" onclick="setTab('finance')">PRICING</div>
        <div class="nav-item" id="nav-t" onclick="setTab('terms')">TERMS</div>
        <div class="nav-item" id="nav-i" onclick="setTab('inventory')">MANIFEST</div>
    </div>
</div>

<script>
    const COMPANY = {
        name: "FIRDAUS WISATA INSANI",
        ppiu: "PPIU: 15062200668850002",
        address: "Jl. Perkantoran Yos Sudarso Megah Blok B No. 26, Tanjung Priok, Jakarta Utara, 14320",
        web: "www.firdauswisatainsani.com"
    };

    let packages = JSON.parse(localStorage.getItem('fir_v15_pkg')) || [
        { name: "GOLD", air: "Saudi Arabian", hMek: "Pullman Zamzam", hMad: "Frontel Al Harithia", nMek: 5, nMad: 4, smekQ:2400, smekT:2800, smekD:3200, smadQ:1800, smadT:2100, smadD:2500, margin: 3500000, jualQ:35500000, jualT:37500000, jualD:39500000 }
    ];
    let rooms = JSON.parse(localStorage.getItem('fir_v15_rms')) || [{ type: 'Q', pax: 4 }];
    let terms = JSON.parse(localStorage.getItem('fir_v15_trm')) || {};
    let activeIdx = 0;

    function setTab(t) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('screen-'+t).classList.add('active');
        document.getElementById('nav-'+t.charAt(0)).classList.add('active');
    }

    function saveTerms() {
        terms = {
            inc: document.getElementById('in_text').value,
            exc: document.getElementById('ex_text').value,
            snk: document.getElementById('snk_text').value
        };
        localStorage.setItem('fir_v15_trm', JSON.stringify(terms));
    }

    function changePkg(dir) { activeIdx = (activeIdx + dir + packages.length) % packages.length; saveAndCalc(); }
    function addRoom() { rooms.push({ type:'Q', pax:4 }); saveAndCalc(); }
    function updateRoom(i, f, v) { rooms[i][f] = (f === 'pax') ? parseInt(v) : v; saveAndCalc(); }
    function updatePkg(f, v) { packages[activeIdx][f] = (f.includes('jual') || f.includes('sm') || f === 'margin' || f.includes('nM')) ? parseFloat(v) || 0 : v; saveAndCalc(); }

    function saveAndCalc() {
        // Biaya Variabel (Hardcoded defaults for speed, can be made editable)
        const kS = 4350, kU = 15900, tkt = 14500000, vsa = 185 * kU;
        const p = packages[activeIdx];
        document.getElementById('pkgNameDisplay').innerText = `PAKET ${p.name}`;

        const hppQ = tkt + vsa + 3050000 + ( ((p.smekQ/4)*p.nMek) + ((p.smadQ/4)*p.nMad) ) * kS;
        const hppT = tkt + vsa + 3050000 + ( ((p.smekT/3)*p.nMek) + ((p.smadT/3)*p.nMad) ) * kS;
        const hppD = tkt + vsa + 3050000 + ( ((p.smekD/2)*p.nMek) + ((p.smadD/2)*p.nMad) ) * kS;

        document.getElementById('activePackageEditor').innerHTML = `
            <div class="glass-card">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px">
                    <div class="input-group"><label>Maskapai</label><input type="text" value="${p.air}" oninput="updatePkg('air',this.value)"></div>
                    <div class="input-group"><label>Margin/Pax</label><input type="number" value="${p.margin}" oninput="updatePkg('margin',this.value)"></div>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px">
                    <div class="input-group"><label>Mekkah (Nights)</label><input type="number" value="${p.nMek}" oninput="updatePkg('nMek',this.value)"></div>
                    <div class="input-group"><label>Madinah (Nights)</label><input type="number" value="${p.nMad}" oninput="updatePkg('nMad',this.value)"></div>
                </div>
                <div class="room-section">
                    <div class="room-title">QUAD (SAR/ROOM RATE)</div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px;">
                        <input type="number" value="${p.smekQ}" oninput="updatePkg('smekQ',this.value)">
                        <input type="number" value="${p.smadQ}" oninput="updatePkg('smadQ',this.value)">
                        <input type="number" value="${p.jualQ}" oninput="updatePkg('jualQ',this.value)">
                    </div>
                </div>
                <div class="room-section">
                    <div class="room-title">TRIPLE (SAR/ROOM RATE)</div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px;">
                        <input type="number" value="${p.smekT}" oninput="updatePkg('smekT',this.value)">
                        <input type="number" value="${p.smadT}" oninput="updatePkg('smadT',this.value)">
                        <input type="number" value="${p.jualT}" oninput="updatePkg('jualT',this.value)">
                    </div>
                </div>
                <div class="room-section">
                    <div class="room-title">DOUBLE (SAR/ROOM RATE)</div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px;">
                        <input type="number" value="${p.smekD}" oninput="updatePkg('smekD',this.value)">
                        <input type="number" value="${p.smadD}" oninput="updatePkg('smadD',this.value)">
                        <input type="number" value="${p.jualD}" oninput="updatePkg('jualD',this.value)">
                    </div>
                </div>
            </div>`;

        // Dashboard Calcs
        let totalRev = 0, totalHpp = 0, totalLeak = 0;
        const tbody = document.getElementById('roomTbody'); tbody.innerHTML = "";
        rooms.forEach((r, i) => {
            const hpp_u = r.type==='Q'?hppQ : (r.type==='T'?hppT:hppD);
            const jual_u = r.type==='Q'?p.jualQ : (r.type==='T'?p.jualT:p.jualD);
            totalRev += (jual_u * r.pax); totalHpp += (hpp_u * r.pax);
            let cap = r.type==='Q'?4:(r.type==='T'?3:2);
            if(r.pax < cap) {
                let dailyRate = r.type==='Q' ? (p.smekQ/4*p.nMek + p.smadQ/4*p.nMad) : (r.type==='T' ? p.smekT/3*p.nMek + p.smadT/3*p.nMad : p.smekD/2*p.nMek + p.smadD/2*p.nMad);
                totalLeak += (cap - r.pax) * dailyRate * kS;
            }
            tbody.innerHTML += `<tr><td>#${i+1}</td><td>${r.type}</td><td>${r.pax}</td><td style="color:var(--danger)">-</td></tr>`;
        });
        document.getElementById('topProfit').innerText = fmt(totalRev - (totalHpp + totalLeak));
        document.getElementById('topRev').innerText = fmt(totalRev);
        document.getElementById('topHpp').innerText = fmt(totalHpp + totalLeak);
        localStorage.setItem('fir_v15_pkg', JSON.stringify(packages));
    }

    function fmt(v) { return new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR',maximumFractionDigits:0}).format(v); }

    function generatePDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF(); const p = packages[activeIdx];
        if(!terms.inc) saveTerms();

        // Header
        doc.setFillColor(197, 160, 89); doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255,255,255); doc.setFontSize(20); doc.text(COMPANY.name, 20, 15);
        doc.setFontSize(8); doc.text(`${COMPANY.ppiu} | ${COMPANY.web}`, 20, 22);
        doc.setFontSize(7); doc.text(COMPANY.address, 20, 26, {maxWidth: 170});

        // Content
        doc.setTextColor(0,0,0); doc.setFontSize(14); doc.text(`PENAWARAN UMRAH: ${p.name}`, 20, 50);
        doc.setFontSize(10); doc.text(`Maskapai: ${p.air} | Durasi: ${p.nMek+p.nMad} Hari`, 20, 58);
        
        // Price Table
        doc.setFillColor(245, 245, 245); doc.rect(20, 65, 170, 30, 'F');
        doc.text("Tipe Kamar", 25, 72); doc.text("Harga Per Pax", 140, 72);
        doc.line(20, 74, 190, 74);
        doc.text("QUAD ROOM", 25, 80); doc.text(fmt(p.jualQ), 140, 80);
        doc.text("TRIPLE ROOM", 25, 86); doc.text(fmt(p.jualT), 140, 86);
        doc.text("DOUBLE ROOM", 25, 92); doc.text(fmt(p.jualD), 140, 92);

        // Include / Exclude
        doc.setFontSize(11); doc.setTextColor(197, 160, 89);
        doc.text("HARGA TERMASUK (INCLUDE):", 20, 110);
        doc.setFontSize(9); doc.setTextColor(80, 80, 80);
        doc.text(terms.inc, 20, 116, {maxWidth: 170});

        doc.setFontSize(11); doc.setTextColor(197, 160, 89);
        doc.text("HARGA TIDAK TERMASUK (EXCLUDE):", 20, 140);
        doc.setFontSize(9); doc.setTextColor(80, 80, 80);
        doc.text(terms.exc, 20, 146, {maxWidth: 170});

        // S&K
        doc.setFontSize(11); doc.setTextColor(197, 160, 89);
        doc.text("SYARAT & KETENTUAN:", 20, 170);
        doc.setFontSize(9); doc.setTextColor(80, 80, 80);
        doc.text(terms.snk, 20, 176, {maxWidth: 170});

        doc.save(`Penawaran_${p.name}_Firdaus.pdf`);
    }
    
    // Init
    if(localStorage.getItem('fir_v15_trm')) {
        const t = JSON.parse(localStorage.getItem('fir_v15_trm'));
        document.getElementById('in_text').value = t.inc;
        document.getElementById('ex_text').value = t.exc;
        document.getElementById('snk_text').value = t.snk;
    }
    saveAndCalc();
</script>
</body>
</html>
