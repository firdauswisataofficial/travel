<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FIRDAUS WISATA INSANI - System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --netflix-red: #E50914; --dark-bg: #141414; --card-bg: #1F1F1F; --text-gray: #a3a3a3; }
        
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .login-box { background: #111; padding: 30px; border-radius: 12px; width: 85%; max-width: 280px; text-align: center; border: 1px solid #333; }
        .login-box h1 { color: var(--netflix-red); font-weight: 900; margin: 0; font-size: 26px; }
        .login-box input { width: 100%; padding: 12px; margin: 15px 0; background: #222; border: 1px solid #444; border-radius: 6px; color: white; text-align: center; box-sizing: border-box; font-size: 16px; }
        .login-box button { width: 100%; padding: 12px; background: var(--netflix-red); color: white; border: none; border-radius: 6px; font-weight: 800; cursor: pointer; }
        
        #mainContent { display: none; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: white; margin: 0; padding: 10px; }
        .container { max-width: 1100px; margin: auto; padding-bottom: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #333; margin-bottom: 20px; }
        .brand h1 { color: var(--netflix-red); margin: 0; font-weight: 800; font-size: 18px; text-transform: uppercase; letter-spacing: 1px; }
        
        .admin-panel { background: #1a1a1a; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #222; }
        .grid-admin { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .profit-display { background: #000; border: 1px solid #333; padding: 15px; border-radius: 8px; margin-top: 15px; border-left: 5px solid gold; }
        
        label { display: block; font-size: 10px; color: var(--text-gray); font-weight: 600; text-transform: uppercase; margin-bottom: 4px; margin-top: 8px; }
        input.adm { background: #262626; border: 1px solid #333; color: white; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; font-size: 14px; outline: none; }
        
        .pkg-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .pkg-card { background: var(--card-bg); border-radius: 10px; border: 1px solid #2a2a2a; overflow: hidden; }
        .pkg-head { padding: 15px; background: #252525; border-bottom: 4px solid var(--netflix-red); font-weight: 800; text-transform: uppercase; font-size: 14px; }
        .pkg-body { padding: 15px; }
        
        .price-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #2a2a2a; }
        .price-row label { color: white; align-self: center; font-size: 12px; margin: 0; }
        .price-row input { background: transparent; border: none; color: white; text-align: right; font-weight: 900; width: 65%; font-size: 20px; pointer-events: none; }
        
        .btn { padding: 12px; border-radius: 6px; border: none; font-weight: 700; font-size: 11px; text-transform: uppercase; margin-top: 10px; width: 100%; cursor: pointer; }
        .btn-red { background: var(--netflix-red); color: white; }
        .btn-wa { background: #25D366; color: white; margin-top: 8px; }
        .btn-gray { background: #333; color: white; margin-top: 8px; }
        .btn-logout { background: #333; color: white; width: auto; padding: 8px 15px; font-size: 9px; margin-top:0; }
        
        .snk-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px; margin-top: 15px; font-size: 11px; color: #ccc; line-height: 1.4; border-left: 3px solid #555; }

        @media (min-width: 768px) { .pkg-grid { grid-template-columns: repeat(3, 1fr); } .grid-admin { grid-template-columns: repeat(4, 1fr); } }

        @media print {
            body { background: white !important; color: black !important; }
            .no-print, .admin-panel, .header, #loginScreen, .btn { display: none !important; }
            .pkg-grid { display: block !important; }
            .pkg-card { display: none; border: 1px solid #ddd !important; width: 100% !important; page-break-inside: avoid; }
            .pkg-card.print-active { display: block !important; }
            .price-row { border-bottom: 1px solid #eee !important; }
            .price-row label, .price-row input { color: black !important; }
            .snk-box { background: #f9f9f9 !important; border-left-color: #000 !important; color: black !important; margin-top: 30px; font-size: 12px; }
            .brand-print { display: block !important; text-align: center; color: #E50914; font-weight: 900; margin-bottom: 20px; }
        }
        .brand-print { display: none; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h1>FIRDAUS</h1>
        <p style="color:white; margin-top:5px; font-size:10px; letter-spacing: 2px;">WISATA INSANI SYSTEM</p>
        <input type="password" id="passInput" placeholder="Password Admin">
        <button onclick="doLogin()">MASUK</button>
        <p id="err" style="color:var(--netflix-red); font-size:10px; display:none; margin-top:12px; font-weight:700;">SALAH!</p>
    </div>
</div>

<div id="mainContent">
    <div class="container">
        <div class="header">
            <div class="brand"><h1>FIRDAUS WISATA INSANI</h1></div>
            <button class="btn btn-logout" onclick="doLogout()">LOGOUT</button>
        </div>

        <div class="admin-panel no-print">
            <div class="grid-admin">
                <div style="grid-column: span 2;"><label>Nama Jamaah</label><input type="text" id="cName" class="adm" placeholder="Input Nama" oninput="run()"></div>
                <div><label>Maskapai</label><input type="text" id="airline" class="adm" oninput="run()"></div>
                <div><label>Jumlah Pax</label><input type="number" id="paxCount" class="adm" value="1" oninput="run()"></div>
                <div><label>Kurs USD</label><input type="number" id="kurs" class="adm" oninput="run()"></div>
                <div><label>Tiket IDR</label><input type="number" id="tiket" class="adm" oninput="run()"></div>
                <div><label>Visa USD</label><input type="number" id="visa" class="adm" oninput="run()"></div>
                <div><label>Makkah (Mlm)</label><input type="number" id="nM" class="adm" oninput="run()"></div>
                <div><label>Madinah (Mlm)</label><input type="number" id="nD" class="adm" oninput="run()"></div>
                <div><label>Perlengkapan</label><input type="number" id="perlengkapan" class="adm" oninput="run()"></div>
            </div>

            <div class="profit-display">
                <label style="color: gold; margin-top: 0;">Estimasi Keuntungan Kantor (Internal)</label>
                <div style="font-size: 20px; font-weight: 900; color: white;" id="totalProfitDisplay">Rp 0</div>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <input type="text" id="newPass" class="adm" placeholder="Set Password Baru..." style="flex: 2;">
                <button class="btn btn-red" style="margin-top:0; flex: 1;" onclick="setPass()">SET PASS</button>
                <button class="btn btn-gray" style="margin-top:0; flex: 1; background: #8B0000;" onclick="clearAll()">CLEAR ALL</button>
            </div>
        </div>

        <div class="pkg-grid">
            <div class="brand-print"><h1>FIRDAUS WISATA INSANI</h1><p style="font-size:10px; color:black; margin-top:-15px;">Official Quote Penawaran Umrah</p><hr></div>
            <script>
                const paks = ['Bronze', 'Silver', 'Platinum'];
                paks.forEach((name, i) => {
                    document.write(`
                    <div class="pkg-card" id="card-${i}">
                        <div class="pkg-head">${name} Package</div>
                        <div class="pkg-body">
                            <div id="pdfInfo-${i}" style="margin-bottom:15px; font-size:13px; color:black; display:none;" class="brand-print"></div>

                            <div class="no-print" style="background:rgba(255,255,255,0.03); padding:15px; border-radius:8px; margin-bottom:15px; border:1px solid #444;">
                                <label>Hotel Makkah</label><input type="text" id="hm${i}" class="adm" oninput="updatePDFTexts(${i})">
                                <label>Hotel Madinah</label><input type="text" id="hd${i}" class="adm" oninput="updatePDFTexts(${i})">
                                <label>SAR Makkah / Malam</label><input type="number" id="smak_${i}" class="adm" oninput="run()">
                                <label>SAR Madinah / Malam</label><input type="number" id="smad_${i}" class="adm" oninput="run()">
                                <div class="grid-admin" style="margin-top:10px;">
                                    <div><label>Profit IDR</label><input type="number" id="pf_${i}" class="adm" oninput="run()"></div>
                                    <div><label>HHR IDR</label><input type="number" id="hr_${i}" class="adm" oninput="run()"></div>
                                </div>
                            </div>

                            <div class="price-row"><label>QUAD</label><input type="text" id="q_${i}" value="Rp 0" readonly></div>
                            <div class="price-row"><label>TRIPLE</label><input type="text" id="t_${i}" value="Rp 0" readonly></div>
                            <div class="price-row"><label>DOUBLE</label><input type="text" id="d_${i}" value="Rp 0" readonly></div>
                            
                            <div class="snk-box">
                                <b>Syarat & Ketentuan:</b><br>
                                • Harga sudah termasuk Tiket PP, Visa Umrah, Perlengkapan, dan Hotel.<br>
                                • Harga dihitung berdasarkan Kurs saat ini, dapat berubah mengikuti fluktuasi.<br>
                                • Pelunasan dilakukan H-30 sebelum keberangkatan.<br>
                                • Biaya belum termasuk pembuatan Paspor & Vaksin.
                            </div>

                            <button class="btn btn-red no-print" onclick="printSingle(${i})">SIMPAN PDF PAKET</button>
                            <button class="btn btn-wa no-print" onclick="wa(${i})">KIRIM WHATSAPP</button>
                        </div>
                    </div>
                    `);
                });
            </script>
        </div>
    </div>
</div>

<script>
    const PASS_DEF = "firdaus2024";

    function doLogin() {
        const stored = localStorage.getItem('firdaus_pass') || PASS_DEF;
        if(document.getElementById('passInput').value === stored) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        } else { document.getElementById('err').style.display = 'block'; }
    }

    function setPass() {
        const p = document.getElementById('newPass').value;
        if(p.length < 4) { alert("Min 4 Karakter!"); return; }
        localStorage.setItem('firdaus_pass', p);
        alert("Password Baru Disimpan!");
    }

    function clearAll() {
        if(confirm("Hapus semua data input?")) {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(inp => { if(inp.id !== 'passInput') inp.value = ''; });
            run();
        }
    }

    function doLogout() { location.reload(); }
    function fmt(v) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(v); }

    function updatePDFTexts(i) {
        const jam = document.getElementById('cName').value || "-";
        const hM = document.getElementById('hm'+i).value || "-";
        const hD = document.getElementById('hd'+i).value || "-";
        const mask = document.getElementById('airline').value || "-";
        document.getElementById('pdfInfo-'+i).innerHTML = `
            <b>Nama Jamaah:</b> ${jam}<br>
            <b>Maskapai:</b> ${mask}<br>
            <b>Hotel Makkah:</b> ${hM}<br>
            <b>Hotel Madinah:</b> ${hD}
        `;
    }

    function run() {
        const k = parseFloat(document.getElementById('kurs').value) || 0;
        const s = k / 3.75; 
        const tkt = parseFloat(document.getElementById('tiket').value) || 0;
        const vsa = (parseFloat(document.getElementById('visa').value) || 0) * k;
        const prl = parseFloat(document.getElementById('perlengkapan').value) || 0;
        const nM = parseFloat(document.getElementById('nM').value) || 0;
        const nD = parseFloat(document.getElementById('nD').value) || 0;
        const px = parseFloat(document.getElementById('paxCount').value) || 1;

        let totalProfitAll = 0;

        for(let i=0; i<3; i++) {
            const smk = parseFloat(document.getElementById('smak_'+i).value) || 0;
            const smd = parseFloat(document.getElementById('smad_'+i).value) || 0;
            const pf = parseFloat(document.getElementById('pf_'+i).value) || 0;
            const hr = parseFloat(document.getElementById('hr_'+i).value) || 0;
            
            const hotelIDR = ((smk * nM) + (smd * nD)) * s;
            const base = tkt + vsa + prl + pf + hr;

            document.getElementById('q_'+i).value = fmt(base + (hotelIDR / 4));
            document.getElementById('t_'+i).value = fmt(base + (hotelIDR / 3));
            document.getElementById('d_'+i).value = fmt(base + (hotelIDR / 2));
            
            totalProfitAll += (pf * px);
            updatePDFTexts(i);
        }
        document.getElementById('totalProfitDisplay').innerText = fmt(totalProfitAll);
    }

    function printSingle(id) {
        const cards = document.querySelectorAll('.pkg-card');
        cards.forEach(c => c.classList.remove('print-active'));
        document.getElementById('card-'+id).classList.add('print-active');
        window.print();
    }

    function wa(i) {
        const jam = document.getElementById('cName').value || "Bapak/Ibu";
        const msg = `*PENAWARAN UMRAH - FIRDAUS WISATA INSANI*\n\nYth. *${jam}*\n\nBerikut penawaran paket yang dipilih:\n\n*QUAD:* ${document.getElementById('q_'+i).value}\n*TRIPLE:* ${document.getElementById('t_'+i).value}\n*DOUBLE:* ${document.getElementById('d_'+i).value}\n\n_Harga sudah termasuk Tiket, Visa, Perlengkapan, dan Hotel._`;
        window.open("https://wa.me/?text=" + encodeURIComponent(msg));
    }
</script>
</body>
</html>
