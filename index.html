<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V17.4 SMOOTH - FIRDAUS WISATA</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #C5A059; --bg: #050505; --card: #111111; --input: #1A1A1A; --text: #FFFFFF; --text-dim: #888888; --success: #00FF94; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 120px; }
        .finance-header { background: linear-gradient(180deg, #1A1A1A 0%, #050505 100%); padding: 20px; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px); }
        .main-balance h1 { font-size: 22px; font-weight: 800; color: var(--gold); text-align: center; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-box { background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid #222; }
        .stat-box p { font-size: 7px; color: var(--text-dim); font-weight: 800; text-transform: uppercase; }
        .screen { display: none; padding: 0 20px; animation: fadeIn 0.2s ease; }
        .screen.active { display: block; }
        .glass-card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 18px; margin-bottom: 15px; }
        label { font-size: 7px; color: var(--gold); font-weight: 800; text-transform: uppercase; margin-bottom: 4px; display: block; }
        input, textarea, select { background: var(--input); border: 1px solid #333; padding: 10px; border-radius: 8px; color: white; font-size: 14px; width: 100%; }
        .row-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .room-section { background: #000; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 15px; }
        .room-title { font-size: 10px; font-weight: 800; color: var(--gold); margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .hpp-locked { background: #151515 !important; color: #777 !important; border: 1px dashed #444 !important; font-weight: 700; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.98); display: flex; border-top: 1px solid #222; z-index: 1000; padding: 10px 0; }
        .nav-item { flex: 1; text-align: center; color: var(--text-dim); font-size: 8px; font-weight: 700; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active { color: var(--gold); }
        .btn-print { width: 100%; padding: 18px; border-radius: 16px; background: var(--gold); color: #000; font-weight: 800; border: none; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="mainApp">
    <div class="finance-header">
        <div class="main-balance"><p style="font-size:8px; color:var(--text-dim); text-align:center;">ESTIMASI LABA BERSIH FIRDAUS WISATA</p><h1 id="topProfit">Rp 0</h1></div>
        <div class="stat-grid">
            <div class="stat-box"><p>Total Omzet</p><h2 id="topRev" style="font-size:11px;">Rp 0</h2></div>
            <div class="stat-box"><p>Total HPP</p><h2 id="topHpp" style="font-size:11px;">Rp 0</h2></div>
        </div>
    </div>

    <div id="screen-finance" class="screen active">
        <div class="glass-card" style="margin-top:20px">
            <label>1. INFORMASI AKOMODASI</label>
            <div style="margin-bottom:10px;"><label>Maskapai</label><input type="text" id="pAir" value="Saudi Airlines" oninput="saveAndCalc()"></div>
            <div class="row-grid">
                <div><label>Hotel Makkah</label><input type="text" id="hMek" value="Pullman Zamzam" oninput="saveAndCalc()"></div>
                <div><label>Malam</label><input type="number" id="nMek" value="5" oninput="saveAndCalc()"></div>
            </div>
            <div class="row-grid">
                <div><label>Hotel Madinah</label><input type="text" id="hMad" value="Frontel Madinah" oninput="saveAndCalc()"></div>
                <div><label>Malam</label><input type="number" id="nMad" value="4" oninput="saveAndCalc()"></div>
            </div>
        </div>

        <div class="glass-card">
            <label>2. FIXED COST PER PAX</label>
            <div class="row-grid">
                <div><label>Tiket (IDR)</label><input type="number" id="tk" value="14500000" oninput="saveAndCalc()"></div>
                <div><label>Visa (USD)</label><input type="number" id="vs" value="185" oninput="saveAndCalc()"></div>
            </div>
            <div class="row-grid">
                <div><label>Kurs USD</label><input type="number" id="ku" value="15900" oninput="saveAndCalc()"></div>
                <div><label>Kurs SAR</label><input type="number" id="ks" value="4350" oninput="saveAndCalc()"></div>
            </div>
            <div class="row-grid">
                <div><label>Kereta (SAR)</label><input type="number" id="train" value="250" oninput="saveAndCalc()"></div>
                <div><label>Handling+LA+Perl</label><input type="number" id="la" value="3500000" oninput="saveAndCalc()"></div>
            </div>
        </div>

        <div class="glass-card">
            <label>3. ROOM CONTRACT & PRICING</label>
            <div id="pricing-container">
                <div class="room-section">
                    <div class="room-title">PAKET QUAD (BER-4)</div>
                    <div class="row-grid">
                        <div><label>Mek Room/SAR</label><input type="number" id="vMekQ" oninput="saveAndCalc('vendor', 'Q')"></div>
                        <div><label>Mad Room/SAR</label><input type="number" id="vMadQ" oninput="saveAndCalc('vendor', 'Q')"></div>
                    </div>
                    <div class="row-grid" style="border-top:1px solid #222; padding-top:10px">
                        <div><label>HPP (LOCKED)</label><input type="text" id="hppQ" class="hpp-locked" disabled></div>
                        <div><label>PROFIT</label><input type="number" id="profQ" oninput="saveAndCalc('profit', 'Q')"></div>
                    </div>
                    <div><label>HARGA JUAL (Rp)</label><input type="number" id="jQ" style="color:var(--gold); font-weight:800;" oninput="saveAndCalc('jual', 'Q')"></div>
                </div>
                <div class="room-section">
                    <div class="room-title">PAKET TRIPLE (BER-3)</div>
                    <div class="row-grid">
                        <div><label>Mek Room/SAR</label><input type="number" id="vMekT" oninput="saveAndCalc('vendor', 'T')"></div>
                        <div><label>Mad Room/SAR</label><input type="number" id="vMadT" oninput="saveAndCalc('vendor', 'T')"></div>
                    </div>
                    <div class="row-grid" style="border-top:1px solid #222; padding-top:10px">
                        <div><label>HPP (LOCKED)</label><input type="text" id="hppT" class="hpp-locked" disabled></div>
                        <div><label>PROFIT</label><input type="number" id="profT" oninput="saveAndCalc('profit', 'T')"></div>
                    </div>
                    <div><label>HARGA JUAL (Rp)</label><input type="number" id="jT" style="color:var(--gold); font-weight:800;" oninput="saveAndCalc('jual', 'T')"></div>
                </div>
                <div class="room-section">
                    <div class="room-title">PAKET DOUBLE (BER-2)</div>
                    <div class="row-grid">
                        <div><label>Mek Room/SAR</label><input type="number" id="vMekD" oninput="saveAndCalc('vendor', 'D')"></div>
                        <div><label>Mad Room/SAR</label><input type="number" id="vMadD" oninput="saveAndCalc('vendor', 'D')"></div>
                    </div>
                    <div class="row-grid" style="border-top:1px solid #222; padding-top:10px">
                        <div><label>HPP (LOCKED)</label><input type="text" id="hppD" class="hpp-locked" disabled></div>
                        <div><label>PROFIT</label><input type="number" id="profD" oninput="saveAndCalc('profit', 'D')"></div>
                    </div>
                    <div><label>HARGA JUAL (Rp)</label><input type="number" id="jD" style="color:var(--gold); font-weight:800;" oninput="saveAndCalc('jual', 'D')"></div>
                </div>
            </div>
        </div>
        <button class="btn-print" onclick="generatePDF()">DOWNLOAD PENAWARAN (PDF)</button>
    </div>

    <div id="screen-manifest" class="screen">
        <h3 style="color:var(--gold); font-size:11px; margin: 25px 0 10px 0;">MANIFEST JEMAAH</h3>
        <div id="roomList"></div>
        <button onclick="addRoom()" style="background:none; border:1px dashed var(--gold); color:var(--gold); padding:15px; border-radius:12px; width:100%; font-size:11px; font-weight:800;">+ TAMBAH UNIT</button>
    </div>

    <div id="screen-terms" class="screen">
        <h3 style="color:var(--gold); font-size:11px; margin: 25px 0 10px 0;">SYARAT & KETENTUAN</h3>
        <div class="glass-card"><textarea id="pTerms" oninput="saveTextOnly()" placeholder="Tulis syarat di sini..."></textarea></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="setTab('finance', this)"><span>ðŸ’°</span>PRICING</div>
        <div class="nav-item" onclick="setTab('manifest', this)"><span>ðŸ“‹</span>MANIFEST</div>
        <div class="nav-item" onclick="setTab('terms', this)"><span>ðŸ“„</span>TERMS</div>
    </div>
</div>

<script>
    let p = JSON.parse(localStorage.getItem('fwi_v17_4_p')) || {
        vMekQ:2000, vMadQ:1600, profQ:3000000, jQ:0,
        vMekT:2400, vMadT:1900, profT:3500000, jT:0,
        vMekD:2800, vMadD:2300, profD:4000000, jD:0,
        air:"Saudi Airlines", hm:"Pullman", hn:"Frontel", terms:"DP 10jt"
    };
    let rooms = JSON.parse(localStorage.getItem('fwi_v17_4_r')) || [{type:'Q', pax:4}];

    function getV(id) { return parseFloat(document.getElementById(id).value) || 0; }
    function fmt(v) { return new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR',maximumFractionDigits:0}).format(v); }

    function setTab(t, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('screen-'+t).classList.add('active');
        el.classList.add('active');
        if(t === 'manifest') renderManifest();
    }

    function saveTextOnly() {
        p.terms = document.getElementById('pTerms').value;
        localStorage.setItem('fwi_v17_4_p', JSON.stringify(p));
    }

    function saveAndCalc(trigger, key) {
        // Sync Inputs to Object
        const k = ['Q','T','D'];
        k.forEach(type => {
            p['vMek'+type] = getV('vMek'+type);
            p['vMad'+type] = getV('vMad'+type);
            if(trigger !== 'jual') p['prof'+type] = getV('prof'+type);
            if(trigger === 'jual') p['j'+type] = getV('j'+type);
        });
        
        // Calculate
        const ks = getV('ks'), ku = getV('ku');
        const fix = getV('tk') + (getV('vs')*ku) + getV('la') + (getV('train')*ks);
        const nM = getV('nMek'), nD = getV('nMad');

        k.forEach(type => {
            const cap = type==='Q'?4:(type==='T'?3:2);
            const hpp = fix + ( ((p['vMek'+type]*nM) + (p['vMad'+type]*nD)) / cap ) * ks;
            document.getElementById('hpp'+type).value = fmt(hpp);
            
            if(trigger === 'jual' && key === type) {
                p['prof'+type] = p['j'+type] - hpp;
                document.getElementById('prof'+type).value = Math.round(p['prof'+type]);
            } else {
                p['j'+type] = hpp + p['prof'+type];
                document.getElementById('j'+type).value = Math.round(p['j'+type]);
            }
        });

        // Header Update
        updateHeader();
        localStorage.setItem('fwi_v17_4_p', JSON.stringify(p));
    }

    function updateHeader() {
        let tR = 0, tH = 0;
        const ks = getV('ks');
        const fix = getV('tk') + (getV('vs')*getV('ku')) + getV('la') + (getV('train')*ks);
        const nM = getV('nMek'), nD = getV('nMad');

        rooms.forEach(r => {
            const cap = r.type==='Q'?4:(r.type==='T'?3:2);
            const hpp = fix + ( ((p['vMek'+r.type]*nM) + (p['vMad'+r.type]*nD)) / cap ) * ks;
            tR += (p['j'+r.type] * r.pax);
            tH += (hpp * r.pax);
        });
        document.getElementById('topProfit').innerText = fmt(tR - tH);
        document.getElementById('topRev').innerText = fmt(tR);
        document.getElementById('topHpp').innerText = fmt(tH);
    }

    function renderManifest() {
        const div = document.getElementById('roomList'); div.innerHTML = "";
        rooms.forEach((r, i) => {
            div.innerHTML += `<div class="glass-card" style="display:flex; justify-content:space-between; align-items:center;">
                <span>Unit ${i+1}</span>
                <select onchange="rooms[${i}].type=this.value; updateHeader(); localStorage.setItem('fwi_v17_4_r', JSON.stringify(rooms));">
                    <option value="Q" ${r.type=='Q'?'selected':''}>QUAD</option>
                    <option value="T" ${r.type=='T'?'selected':''}>TRIP</option>
                    <option value="D" ${r.type=='D'?'selected':''}>DBL</option>
                </select>
                <input type="number" style="width:60px" value="${r.pax}" oninput="rooms[${i}].pax=parseInt(this.value)||0; updateHeader(); localStorage.setItem('fwi_v17_4_r', JSON.stringify(rooms));">
                <button onclick="rooms.splice(${i},1); renderManifest(); updateHeader();" style="color:red; background:none; border:none;">âœ•</button>
            </div>`;
        });
    }

    function addRoom() { rooms.push({type:'Q', pax:4}); renderManifest(); updateHeader(); }

    window.onload = () => {
        // Load Text
        document.getElementById('pAir').value = p.air;
        document.getElementById('hMek').value = p.hm;
        document.getElementById('hMad').value = p.hn;
        document.getElementById('pTerms').value = p.terms;
        // Load Numbers to Inputs
        ['Q','T','D'].forEach(k => {
            document.getElementById('vMek'+k).value = p['vMek'+k];
            document.getElementById('vMad'+k).value = p['vMad'+k];
            document.getElementById('prof'+k).value = p['prof'+k];
        });
        saveAndCalc();
    };

    function generatePDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.setFontSize(20); doc.setTextColor(197, 160, 89); doc.text("FIRDAUS WISATA INSANI", 20, 20);
        doc.setFontSize(10); doc.setTextColor(0); doc.text("Penawaran Harga Umrah Resmi", 20, 28);
        doc.line(20, 32, 190, 32);
        doc.text(`Hotel: ${document.getElementById('hMek').value} & ${document.getElementById('hMad').value}`, 20, 45);
        doc.text(`Quad: ${fmt(p.jQ)}`, 20, 60); doc.text(`Triple: ${fmt(p.jT)}`, 20, 68); doc.text(`Double: ${fmt(p.jD)}`, 20, 76);
        doc.text("Terms:", 20, 90); doc.setFontSize(8); doc.text(p.terms, 20, 96);
        doc.save("Penawaran_FWI.pdf");
    }
</script>
</body>
</html>
