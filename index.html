<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FIRDAUS WISATA - PRESTIGE v14.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #C5A059; --bg: #050505; --card: #111111; --input: #1A1A1A; --text: #FFFFFF; --text-dim: #888888; --danger: #FF4D4D; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 120px; }
        
        /* Header Statis */
        .finance-header { background: linear-gradient(180deg, #1A1A1A 0%, #050505 100%); padding: 25px 20px; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .main-balance h1 { font-size: 28px; font-weight: 800; color: var(--gold); text-align: center; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-box { background: var(--card); padding: 12px; border-radius: 14px; border: 1px solid #222; }
        .stat-box p { font-size: 8px; color: var(--text-dim); font-weight: 800; text-transform: uppercase; }
        
        /* Slide Navigation */
        .pkg-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .pkg-nav button { background: var(--gold); border: none; padding: 8px 15px; border-radius: 8px; font-weight: 800; cursor: pointer; }
        .pkg-title { font-size: 18px; font-weight: 800; color: var(--gold); }

        .screen { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }
        .glass-card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 18px; margin-bottom: 20px; }
        
        .input-group { display: flex; flex-direction: column; gap: 4px; margin-bottom: 12px; }
        label { font-size: 7px; color: var(--gold); font-weight: 800; text-transform: uppercase; }
        input { background: var(--input); border: 1px solid #333; padding: 10px; border-radius: 8px; color: white; outline: none; font-size: 12px; width: 100%; }
        .hpp-tag { font-size: 9px; color: #00FF94; font-weight: 700; margin-top: 3px; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: flex; border-top: 1px solid #222; z-index: 1000; padding: 15px 0; }
        .nav-item { flex: 1; text-align: center; color: var(--text-dim); font-size: 10px; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: var(--gold); }

        .btn-print { width: 100%; padding: 18px; border-radius: 16px; background: var(--gold); color: #000; font-weight: 800; border: none; cursor: pointer; text-transform: uppercase; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="mainApp">
    <div class="finance-header">
        <div class="main-balance">
            <p style="font-size:9px; color:var(--text-dim); text-align:center; letter-spacing:2px;">TOTAL NET PROFIT</p>
            <h1 id="topProfit">Rp 0</h1>
            <p id="topLeak" style="color:var(--danger); font-size:9px; text-align:center; font-weight:800; margin-top:5px;"></p>
        </div>
        <div class="stat-grid">
            <div class="stat-box"><p>Omzet</p><h2 id="topRev" style="font-size:13px;">0</h2></div>
            <div class="stat-box"><p>HPP + Loss</p><h2 id="topHpp" style="font-size:13px;">0</h2></div>
        </div>
    </div>

    <div id="screen-finance" class="screen active">
        <div class="glass-card">
            <label>VARIABEL UMUM</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top:10px;">
                <div class="input-group"><label>SAR</label><input type="number" id="ks" value="4350" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>USD</label><input type="number" id="ku" value="15900" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Visa$</label><input type="number" id="vs" value="185" oninput="saveAndCalc()"></div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                <div class="input-group"><label>Tiket IDR</label><input type="number" id="tk" value="14500000" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>HHR/Hand</label><input type="number" id="hh" value="2350000" oninput="saveAndCalc()"></div>
            </div>
        </div>

        <div class="pkg-nav">
            <button onclick="changePkg(-1)">PREV</button>
            <div class="pkg-title" id="pkgNameDisplay">PAKET BRONZE</div>
            <button onclick="changePkg(1)">NEXT</button>
        </div>

        <div id="activePackageEditor"></div>
        <button class="btn-print" onclick="generatePDF()">CETAK PENAWARAN MEWAH</button>
    </div>

    <div id="screen-inventory" class="screen">
        <h3 style="color:var(--gold); font-size:11px; margin-bottom:10px;">MANIFEST JAMAAH</h3>
        <div class="glass-card">
            <table style="width:100%; color:white; font-size:12px; text-align:left;">
                <thead><tr style="color:var(--text-dim); font-size:9px;"><th>KAMAR</th><th>TIPE</th><th>PAX</th><th>LOSS</th></tr></thead>
                <tbody id="roomTbody"></tbody>
            </table>
            <button onclick="addRoom()" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:10px; border-radius:8px; margin-top:15px; width:100%; font-weight:800;">+ TAMBAH UNIT</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" id="nav-f" onclick="setTab('finance')">PRICING</div>
        <div class="nav-item" id="nav-i" onclick="setTab('inventory')">MANIFEST</div>
    </div>
</div>

<script>
    let packages = [
        { name: "BRONZE", air: "Lion Air", hMek: "Azka Al Safa", hMad: "Diyar Madinah", smekQ:450, smekT:550, smekD:700, smadQ:350, smadT:450, smadD:600, jualQ:28500000, jualT:29500000, jualD:31000000 },
        { name: "SILVER", air: "Oman Air", hMek: "Anjum", hMad: "Grand Plaza", smekQ:700, smekT:850, smekD:1000, smadQ:500, smadT:650, smadD:800, jualQ:32500000, jualT:34000000, jualD:36000000 },
        { name: "GOLD", air: "Saudi Airlines", hMek: "Pullman", hMad: "Movenpick", smekQ:1200, smekT:1500, smekD:1800, smadQ:800, smadT:1000, smadD:1300, jualQ:42000000, jualT:44500000, jualD:48000000 }
    ];
    let rooms = [{ type: 'Q', pax: 4 }];
    let activeIdx = 0;

    function changePkg(dir) {
        activeIdx = (activeIdx + dir + packages.length) % packages.length;
        saveAndCalc();
    }

    function setTab(t) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(t==='finance') { document.getElementById('screen-finance').classList.add('active'); document.getElementById('nav-f').classList.add('active'); }
        else { document.getElementById('screen-inventory').classList.add('active'); document.getElementById('nav-i').classList.add('active'); }
    }

    function addRoom() { rooms.push({ type:'Q', pax:4 }); saveAndCalc(); }
    function updateRoom(i,f,v) { rooms[i][f] = f==='pax'?parseInt(v):v; saveAndCalc(); }
    function updatePkg(f,v) { packages[activeIdx][f] = (f.includes('jual')||f.includes('sm'))?parseFloat(v)||0 : v; saveAndCalc(); }

    function saveAndCalc() {
        const kS = parseFloat(document.getElementById('ks').value)||0;
        const kU = parseFloat(document.getElementById('ku').value)||0;
        const tkt = parseFloat(document.getElementById('tk').value)||0;
        const vsa = (parseFloat(document.getElementById('vs').value)||0) * kU;
        const hhr = parseFloat(document.getElementById('hh').value)||0;
        const p = packages[activeIdx];
        document.getElementById('pkgNameDisplay').innerText = `PAKET ${p.name}`;

        const hppQ = tkt + vsa + hhr + ((((p.smekQ * 4) + (p.smadQ * 3)) / 4) * kS);
        const hppT = tkt + vsa + hhr + ((((p.smekT * 4) + (p.smadT * 3)) / 3) * kS);
        const hppD = tkt + vsa + hhr + ((((p.smekD * 4) + (p.smadD * 3)) / 2) * kS);

        const editor = document.getElementById('activePackageEditor');
        editor.innerHTML = `
            <div class="glass-card">
                <div class="input-group"><label>Maskapai Pesawat</label><input type="text" value="${p.air}" oninput="updatePkg('air',this.value)"></div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div class="input-group"><label>Hotel Makkah</label><input type="text" value="${p.hMek}" oninput="updatePkg('hMek',this.value)"></div>
                    <div class="input-group"><label>Hotel Madinah</label><input type="text" value="${p.hMad}" oninput="updatePkg('hMad',this.value)"></div>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px;">
                    <div class="input-group"><label>SAR MEK Q/T/D</label>
                        <input type="number" value="${p.smekQ}" oninput="updatePkg('smekQ',this.value)" placeholder="Q">
                        <input type="number" value="${p.smekT}" oninput="updatePkg('smekT',this.value)" placeholder="T">
                        <input type="number" value="${p.smekD}" oninput="updatePkg('smekD',this.value)" placeholder="D">
                    </div>
                    <div class="input-group"><label>SAR MAD Q/T/D</label>
                        <input type="number" value="${p.smadQ}" oninput="updatePkg('smadQ',this.value)" placeholder="Q">
                        <input type="number" value="${p.smadT}" oninput="updatePkg('smadT',this.value)" placeholder="T">
                        <input type="number" value="${p.smadD}" oninput="updatePkg('smadD',this.value)" placeholder="D">
                    </div>
                    <div class="input-group"><label>HARGA JUAL</label>
                        <input type="number" value="${p.jualQ}" oninput="updatePkg('jualQ',this.value)">
                        <input type="number" value="${p.jualT}" oninput="updatePkg('jualT',this.value)">
                        <input type="number" value="${p.jualD}" oninput="updatePkg('jualD',this.value)">
                    </div>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px; text-align:center;">
                    <div class="hpp-tag">HPP Q:${Math.round(hppQ/1000)}k</div>
                    <div class="hpp-tag">HPP T:${Math.round(hppT/1000)}k</div>
                    <div class="hpp-tag">HPP D:${Math.round(hppD/1000)}k</div>
                </div>
            </div>`;

        let totalRev = 0; let totalHpp = 0; let totalLeak = 0;
        const tbody = document.getElementById('roomTbody'); tbody.innerHTML = "";
        rooms.forEach((r, i) => {
            const hpp_u = r.type==='Q'?hppQ : (r.type==='T'?hppT:hppD);
            const jual_u = r.type==='Q'?p.jualQ : (r.type==='T'?p.jualT:p.jualD);
            totalRev += (jual_u * r.pax); totalHpp += (hpp_u * r.pax);
            let limit = r.type==='Q'?4:(r.type==='T'?3:2);
            let loss = 0;
            if(r.pax < limit) {
                loss = (limit - r.pax) * ((((r.type==='Q'?p.smekQ:r.type==='T'?p.smekT:p.smekD)*4)+((r.type==='Q'?p.smadQ:r.type==='T'?p.smadT:p.smadD)*3))/limit*kS);
                totalLeak += loss;
            }
            tbody.innerHTML += `<tr><td>#${i+1}</td>
                <td><select onchange="updateRoom(${i},'type',this.value)"><option value="Q" ${r.type=='Q'?'selected':''}>Q</option><option value="T" ${r.type=='T'?'selected':''}>T</option><option value="D" ${r.type=='D'?'selected':''}>D</option></select></td>
                <td><input type="number" value="${r.pax}" style="width:40px; padding:2px;" oninput="updateRoom(${i},'pax',this.value)"></td>
                <td style="color:var(--danger)">${loss>0?'-'+Math.round(loss/1000)+'k':'-'}</td></tr>`;
        });
        document.getElementById('topProfit').innerText = fmt(totalRev - (totalHpp + totalLeak));
        document.getElementById('topRev').innerText = fmt(totalRev);
        document.getElementById('topHpp').innerText = fmt(totalHpp + totalLeak);
        document.getElementById('topLeak').innerText = totalLeak > 0 ? `LOSS BED: -${fmt(totalLeak)}` : "";
    }

    function fmt(v) { return new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR',maximumFractionDigits:0}).format(v); }

    function generatePDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF(); const p = packages[activeIdx];
        
        // Header Mewah (Background Emas)
        doc.setFillColor(197, 160, 89); doc.rect(0, 0, 210, 45, 'F');
        doc.setTextColor(255,255,255); doc.setFontSize(24); doc.setFont("helvetica", "bold");
        doc.text("FIRDAUS WISATA INSANI", 20, 25);
        doc.setFontSize(10); doc.setFont("helvetica", "normal");
        doc.text("Solusi Perjalanan Ibadah Umrah Amanah & Profesional", 20, 33);

        // Paket Section
        doc.setTextColor(30,30,30); doc.setFontSize(16); doc.setFont("helvetica", "bold");
        doc.text(`SURAT PENAWARAN: PAKET ${p.name}`, 20, 60);
        doc.setDrawColor(197, 160, 89); doc.setLineWidth(1); doc.line(20, 63, 50, 63);

        // Info Table (Web Style)
        doc.setFillColor(250, 250, 250); doc.rect(20, 70, 170, 45, 'F');
        doc.setFontSize(10); doc.setTextColor(80, 80, 80);
        doc.text("MASKAPAI", 25, 80); doc.text("HOTEL MEKKAH", 80, 80); doc.text("HOTEL MADINAH", 140, 80);
        doc.setTextColor(0,0,0); doc.setFont("helvetica", "bold");
        doc.text(p.air, 25, 88); doc.text(p.hMek, 80, 88); doc.text(p.hMad, 140, 88);

        // Price Table
        doc.setFontSize(12); doc.text("ESTIMASI HARGA PER PAX", 20, 130);
        doc.setFillColor(197, 160, 89); doc.rect(20, 135, 170, 10, 'F');
        doc.setTextColor(255,255,255); doc.setFontSize(10);
        doc.text("TIPE KAMAR", 30, 141); doc.text("KAPASITAS", 90, 141); doc.text("HARGA (IDR)", 150, 141);

        doc.setTextColor(0,0,0); doc.setFont("helvetica", "normal");
        doc.text("QUAD ROOM", 30, 155); doc.text("4 Orang", 90, 155); doc.text(fmt(p.jualQ), 150, 155);
        doc.text("TRIPLE ROOM", 30, 165); doc.text("3 Orang", 90, 165); doc.text(fmt(p.jualT), 150, 165);
        doc.text("DOUBLE ROOM", 30, 175); doc.text("2 Orang", 90, 175); doc.text(fmt(p.jualD), 150, 175);
        
        doc.setDrawColor(230, 230, 230); doc.line(20, 185, 190, 185);

        // Footer
        doc.setFontSize(8); doc.setTextColor(150,150,150);
        doc.text("Catatan: Harga dapat berubah sewaktu-waktu mengikuti kebijakan Visa & Maskapai.", 20, 200);
        doc.save(`Penawaran_Firdaus_${p.name}.pdf`);
    }

    saveAndCalc();
</script>
</body>
</html>
