<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FIRDAUS ELITE v11.5 - TOTAL SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #C5A059; --gold-l: #E2C28E; --bg: #050505; --card: #111111; --input: #1A1A1A; --text: #FFFFFF; --text-dim: #888888; --success: #00FF94; --danger: #FF4D4D; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 100px; }

        /* HEADER & DASHBOARD */
        .finance-header { background: linear-gradient(180deg, #1A1A1A 0%, #050505 100%); padding: 30px 20px; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .main-balance { text-align: center; margin-bottom: 20px; }
        .main-balance h1 { font-size: 30px; font-weight: 800; color: var(--gold); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid #222; }
        .stat-box h2 { font-size: 14px; font-weight: 700; color: #fff; }

        /* NAVIGATION */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; border-top: 1px solid #222; z-index: 1000; padding: 15px 0; }
        .nav-item { flex: 1; text-align: center; color: var(--text-dim); font-size: 10px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--gold); }

        .screen { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CARDS */
        .glass-card { background: var(--card); border: 1px solid #222; border-radius: 18px; padding: 18px; margin-bottom: 15px; }
        .pkg-card { border: 2px solid transparent; cursor: pointer; }
        .pkg-card.active { border-color: var(--gold); background: #1a1510; }
        
        .input-group { display: flex; flex-direction: column; gap: 4px; margin-bottom: 12px; }
        label { font-size: 9px; color: var(--text-dim); font-weight: 800; text-transform: uppercase; }
        input, select, textarea { background: var(--input); border: 1px solid #333; padding: 12px; border-radius: 10px; color: white; outline: none; font-size: 13px; width: 100%; }
        
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 0; border-bottom: 1px solid #111; font-size: 12px; }

        .btn { width: 100%; padding: 15px; border-radius: 12px; font-weight: 800; border: none; cursor: pointer; font-size: 11px; text-transform: uppercase; margin-top: 10px; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-wa { background: #25D366; color: #fff; }
        .btn-pdf { background: #EF4444; color: #fff; }

        #loginScreen { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 10000; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div style="text-align: center; width: 80%; max-width: 300px;">
        <h1 style="letter-spacing: 5px; color: #fff;">FIRDAUS</h1>
        <p style="font-size: 9px; color: var(--gold); margin-bottom: 30px;">ULTIMATE v11.5</p>
        <input type="password" id="passInput" placeholder="Password" style="text-align: center;">
        <button onclick="doLogin()" class="btn btn-gold" style="margin-top:20px;">ACCESS</button>
    </div>
</div>

<div id="mainApp" style="display:none;">
    <div class="finance-header">
        <div class="main-balance">
            <p style="font-size:9px; color:var(--text-dim); letter-spacing:2px;">ESTIMASI PROFIT BERSIH</p>
            <h1 id="topProfit">Rp 0</h1>
            <div id="topLeak" style="color:var(--danger); font-size:10px; font-weight:700; margin-top:5px;"></div>
        </div>
        <div class="stat-grid">
            <div class="stat-box"><p style="font-size:8px; color:var(--text-dim);">OMZET</p><h2 id="topRevenue">Rp 0</h2></div>
            <div class="stat-box"><p style="font-size:8px; color:var(--text-dim);">TOTAL HPP</p><h2 id="topHpp">Rp 0</h2></div>
        </div>
    </div>

    <div id="screen-finance" class="screen active">
        <h3 style="margin-bottom:15px; font-size:12px; color:var(--gold);">OPERATIONAL DATA</h3>
        <div class="glass-card">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group"><label>Kurs USD</label><input type="number" id="kurs" value="15850" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Tiket/Pax</label><input type="number" id="tiket" value="14500000" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Visa ($)</label><input type="number" id="visa" value="185" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Handling</label><input type="number" id="hand" value="1500000" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Makkah (N)</label><input type="number" id="nM" value="4" oninput="saveAndCalc()"></div>
                <div class="input-group"><label>Madinah (N)</label><input type="number" id="nD" value="3" oninput="saveAndCalc()"></div>
            </div>
        </div>

        <h3 style="margin-bottom:15px; font-size:12px; color:var(--gold);">PACKAGE SELECTION</h3>
        <div id="packageList"></div>

        <h3 style="margin-bottom:15px; font-size:12px; color:var(--gold);">DETAIL PENAWARAN</h3>
        <div class="glass-card">
            <div class="input-group"><label>Include</label><textarea id="include" oninput="saveAndCalc()">Tiket PP, Visa Umrah, Hotel Sesuai Paket, Makan 3x, Muthawif, Zamzam 5L.</textarea></div>
            <div class="input-group"><label>Exclude</label><textarea id="exclude" oninput="saveAndCalc()">Paspor, Vaksin, Keperluan Pribadi.</textarea></div>
            <div class="input-group"><label>S&K</label><textarea id="snk" oninput="saveAndCalc()">Harga dapat berubah sewaktu-waktu mengikuti kebijakan maskapai dan hotel.</textarea></div>
        </div>

        <button class="btn btn-pdf" onclick="generatePDF()">Download Penawaran (PDF)</button>
        <button class="btn btn-wa" onclick="sendWA()">Kirim ke WhatsApp</button>
    </div>

    <div id="screen-inventory" class="screen">
        <h3 style="margin-bottom:15px; font-size:12px; color:var(--gold);">ROOMING & PROFIT CONTROL</h3>
        <div class="glass-card">
            <table>
                <thead><tr><th>KAMAR</th><th>TIPE</th><th>ISI</th><th>STATUS</th></tr></thead>
                <tbody id="roomTbody"></tbody>
            </table>
            <button class="btn" style="background:#222; color:var(--gold);" onclick="addRoom()">+ TAMBAH UNIT KAMAR</button>
            <button class="btn" style="background:#000; color:#444; margin-top:30px;" onclick="resetRooms()">RESET SEMUA DATA KAMAR</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" id="nav-finance" onclick="setTab('finance')">Pricing</div>
        <div class="nav-item" id="nav-inventory" onclick="setTab('inventory')">Inventory</div>
    </div>
</div>

<script>
    const PASS = "firdaus2024";
    let packages = [
        { name: "BRONZE", hotelM: "Azka Al Safa", hotelD: "Diyar Al Madinah", smak: 450, smad: 350, pf: 2000000 },
        { name: "SILVER", hotelM: "Anjum Makkah", hotelD: "Grand Plaza", smak: 700, smad: 500, pf: 3000000 },
        { name: "PLATINUM", hotelM: "Pullman Zamzam", hotelD: "Movenpick", smak: 1250, smad: 850, pf: 4500000 }
    ];
    let rooms = [{ type: 'Q', pax: 4 }];
    let activeIdx = 0;

    function doLogin() {
        if(document.getElementById('passInput').value === PASS) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            loadData(); saveAndCalc();
        }
    }

    function setTab(t) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('screen-'+t).classList.add('active');
        document.getElementById('nav-'+t).classList.add('active');
    }

    function addRoom() { rooms.push({ type:'Q', pax:4 }); saveAndCalc(); }
    function resetRooms() { if(confirm("Reset Kamar?")) { rooms = [{ type:'Q', pax:4 }]; saveAndCalc(); } }
    function updateRoom(i,f,v) { rooms[i][f] = f==='pax'?parseInt(v):v; saveAndCalc(); }
    function updatePkg(i,f,v) { packages[i][f] = f==='smak'||f==='smad'||f==='pf' ? parseFloat(v)||0 : v; saveAndCalc(); }

    function saveAndCalc() {
        const kurs = parseFloat(document.getElementById('kurs').value)||0;
        const sar = kurs/3.75;
        const tkt = parseFloat(document.getElementById('tiket').value)||0;
        const vsa = (parseFloat(document.getElementById('visa').value)||0)*kurs;
        const hnd = parseFloat(document.getElementById('hand').value)||0;
        const curPkg = packages[activeIdx];

        // Inventory & Leakage Logic
        const tbody = document.getElementById('roomTbody');
        tbody.innerHTML = "";
        let totalPax = 0; let totalLeak = 0;

        rooms.forEach((r, i) => {
            let limit = r.type==='Q'?4:(r.type==='T'?3:2);
            totalPax += r.pax;
            let loss = 0;
            if(r.pax < limit) {
                let costPerRoomIDR = ((curPkg.smak * 4) + (curPkg.smad * 3)) * sar;
                loss = (limit - r.pax) * (costPerRoomIDR / limit);
                totalLeak += loss;
            }
            tbody.innerHTML += `<tr><td>#${i+1}</td>
                <td><select onchange="updateRoom(${i},'type',this.value)"><option value="Q" ${r.type=='Q'?'selected':''}>QUAD</option><option value="T" ${r.type=='T'?'selected':''}>TRIP</option><option value="D" ${r.type=='D'?'selected':''}>DBL</option></select></td>
                <td><select onchange="updateRoom(${i},'pax',this.value)">${[1,2,3,4].map(n=>`<option value="${n}" ${r.pax==n?'selected':''}>${n}</option>`).join('')}</select></td>
                <td style="color:${loss>0?'var(--danger)':'var(--success)'}">${loss>0?'TEKOR':'FULL'}</td></tr>`;
        });

        // Financial Calculation
        const nM = parseFloat(document.getElementById('nM').value)||0;
        const nD = parseFloat(document.getElementById('nD').value)||0;
        let hotelHppPerPax = (((curPkg.smak * nM) + (curPkg.smad * nD)) / 4) * sar;
        let hppPerPax = tkt + vsa + hnd + hotelHppPerPax;
        
        let totalRevenue = (hppPerPax + curPkg.pf) * totalPax;
        let totalHpp = (hppPerPax * totalPax) + totalLeak;
        let netProfit = totalRevenue - totalHpp;

        document.getElementById('topProfit').innerText = fmt(netProfit);
        document.getElementById('topRevenue').innerText = fmt(totalRevenue);
        document.getElementById('topHpp').innerText = fmt(totalHpp);
        document.getElementById('topLeak').innerText = totalLeak > 0 ? `Bocor Kasur: -${fmt(totalLeak)}` : "";

        // Render Package Cards
        const pkgCont = document.getElementById('packageList');
        pkgCont.innerHTML = "";
        packages.forEach((p, idx) => {
            pkgCont.innerHTML += `
                <div class="glass-card pkg-card ${activeIdx==idx?'active':''}" onclick="activeIdx=${idx};saveAndCalc();">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                        <span style="font-weight:800; color:var(--gold)">${p.name}</span>
                        <span style="font-size:9px;">${activeIdx==idx?'ðŸŸ¢ AKTIF':'âšª PILIH'}</span>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div class="input-group"><label>Hotel Makkah</label><input type="text" value="${p.hotelM}" oninput="updatePkg(${idx},'hotelM',this.value)"></div>
                        <div class="input-group"><label>Hotel Madinah</label><input type="text" value="${p.hotelD}" oninput="updatePkg(${idx},'hotelD',this.value)"></div>
                        <div class="input-group"><label>SAR Makkah</label><input type="number" value="${p.smak}" oninput="updatePkg(${idx},'smak',this.value)"></div>
                        <div class="input-group"><label>SAR Madinah</label><input type="number" value="${p.smad}" oninput="updatePkg(${idx},'smad',this.value)"></div>
                        <div class="input-group" style="grid-column: span 2;"><label>Profit Margin Kantor (Rp)</label><input type="number" value="${p.pf}" oninput="updatePkg(${idx},'pf',this.value)"></div>
                    </div>
                </div>`;
        });
        saveData();
    }

    function fmt(v) { return new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR',maximumFractionDigits:0}).format(v); }

    function saveData() {
        const d = { 
            k:document.getElementById('kurs').value, t:document.getElementById('tiket').value, v:document.getElementById('visa').value, 
            h:document.getElementById('hand').value, nM:document.getElementById('nM').value, nD:document.getElementById('nD').value,
            inc:document.getElementById('include').value, exc:document.getElementById('exclude').value, snk:document.getElementById('snk').value,
            packages, rooms, activeIdx 
        };
        localStorage.setItem('firdaus_ultimate_v11', JSON.stringify(d));
    }

    function loadData() {
        const raw = localStorage.getItem('firdaus_ultimate_v11');
        if(raw) {
            const d = JSON.parse(raw);
            document.getElementById('kurs').value = d.k; document.getElementById('tiket').value = d.t;
            document.getElementById('visa').value = d.v; document.getElementById('hand').value = d.h;
            document.getElementById('nM').value = d.nM; document.getElementById('nD').value = d.nD;
            document.getElementById('include').value = d.inc; document.getElementById('exclude').value = d.exc;
            document.getElementById('snk').value = d.snk;
            packages = d.packages; rooms = d.rooms; activeIdx = d.activeIdx;
        }
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const p = packages[activeIdx];
        doc.setFontSize(22); doc.setTextColor(197, 160, 89);
        doc.text("FIRDAUS WISATA", 20, 30);
        doc.setFontSize(14); doc.setTextColor(0,0,0);
        doc.text(`Paket: ${p.name}`, 20, 45);
        doc.text(`Hotel Makkah: ${p.hotelM}`, 20, 55);
        doc.text(`Hotel Madinah: ${p.hotelD}`, 20, 65);
        doc.text(`Harga Penawaran: ${document.getElementById('topRevenue').innerText}`, 20, 75);
        doc.text("Include:", 20, 90); doc.setFontSize(10); doc.text(document.getElementById('include').value, 20, 95, {maxWidth: 170});
        doc.setFontSize(14); doc.text("S&K:", 20, 120); doc.setFontSize(10); doc.text(document.getElementById('snk').value, 20, 125, {maxWidth: 170});
        doc.save(`Penawaran_${p.name}_Firdaus.pdf`);
    }

    function sendWA() {
        const p = packages[activeIdx];
        const msg = `Halo Firdaus Wisata,%0A%0AInformasi Paket *${p.name}*%0AHotel: ${p.hotelM} / ${p.hotelD}%0ATotal Penawaran: ${document.getElementById('topRevenue').innerText}%0A%0A_Generated by Firdaus Elite System_`;
        window.open(`https://wa.me/?text=${msg}`, '_blank');
    }
</script>
</body>
</html>
